<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - 页面未找到 | HOUDA+</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#000000',
            secondary: '#555555',
            light: '#f9f9f9'
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif']
          }
        }
      }
    }
  </script>
  <style>
    html, body {
      background-color: #ffffff;
      color: #000;
      height: 100%;
      margin: 0;
      -webkit-font-smoothing: antialiased;
    }
    .fade-in {
      opacity: 0;
      transform: translateY(10px);
      animation: fadeIn 1s ease forwards;
    }
    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="font-sans flex flex-col items-center justify-start text-center min-h-[80vh] pt-8 bg-white">

  <!-- Logo（适中放大 160px） -->
  <img src="assets/HOUDA_squre.jpeg" 
       alt="HOUDA+ Logo" 
       class="w-40 h-40 mb-8 fade-in" />

  <!-- 主体文本 -->
  <h1 class="text-6xl font-bold mb-3 fade-in tracking-tight">404</h1>
  <p class="text-secondary text-lg md:text-xl mb-3 fade-in">哎呀，这个页面似乎走丢了。</p>

  <!-- 倒计时文字 -->
  <p id="countdownText" class="text-gray-500 mb-6 fade-in text-base md:text-lg">将在 <span id="count">5</span> 秒后返回首页…</p>

  <!-- 返回按钮 -->
  <a href="/index.html" 
     class="fade-in text-white bg-black hover:bg-neutral-800 transition rounded-full px-8 py-3 font-medium text-base md:text-lg">
    立即返回首页
  </a>

  <!-- 页脚 -->
  <footer class="mt-16 text-secondary text-sm fade-in">
    © 2025 HOUDA+ | 侯明昊碗慧通讯录互吃大学
  </footer>

  <!-- 倒计时逻辑 -->
  <script>
    let timeLeft = 5;
    const countDisplay = document.getElementById('count');
    const interval = setInterval(() => {
      timeLeft--;
      if (timeLeft <= 0) {
        clearInterval(interval);
        window.location.href = '/index.html';
      } else {
        countDisplay.textContent = timeLeft;
      }
    }, 1000);
  </script>

</body>
</html>
