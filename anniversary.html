<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>侯大创立时间 - 倒计时</title>
    <style>
        :root {
            --bg-color: #000000;
            --text-primary: #f5f5f7;
            --text-secondary: #86868b;
            --accent-gradient: linear-gradient(135deg, #2c3e50, #000000);
            --card-bg: rgba(22, 22, 23, 0.8);
            --font-stack: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: var(--font-stack);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            flex-direction: column;
        }

        /* 背景装饰 - 模拟Apple发布会的光影 */
        .glow {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(50, 50, 100, 0.15) 0%, rgba(0, 0, 0, 0) 70%);
            top: -20%;
            left: 50%;
            transform: translateX(-50%);
            z-index: -1;
            pointer-events: none;
        }

        .container {
            text-align: center;
            max-width: 800px;
            width: 90%;
            padding: 40px;
            animation: fadeIn 1.5s ease-out;
        }

        /* 标题样式 - 渐变文字 */
        h1 {
            font-size: 3.5rem;
            font-weight: 600;
            letter-spacing: -0.02em;
            margin-bottom: 10px;
            background: linear-gradient(180deg, #fff, #b0b0b0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.1;
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            font-weight: 400;
            margin-bottom: 50px;
        }

        /* 倒计时网格 */
        .countdown-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }

        .time-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .time-value {
            font-size: 4.5rem;
            font-weight: 700;
            letter-spacing: -2px;
            font-variant-numeric: tabular-nums; /* 等宽数字防止跳动 */
            line-height: 1;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .time-label {
            margin-top: 15px;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* 分隔符 */
        .time-box:not(:last-child)::after {
            content: ":";
            position: absolute;
            right: -12px;
            top: 10px;
            font-size: 3rem;
            color: #333;
            font-weight: 200;
            opacity: 0.5;
        }

        /* 年份选择器 */
        .target-control {
            margin-top: 40px;
            display: inline-flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 8px 16px;
            border-radius: 999px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .target-control:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .target-text {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-right: 10px;
        }

        select {
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: var(--font-stack);
            font-weight: 500;
            cursor: pointer;
            outline: none;
            appearance: none; /* 移除默认箭头 */
            text-align: right;
            padding-right: 15px;
            background-image: url("data:image/svg+xml,%3Csvg width='10' height='6' viewBox='0 0 10 6' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1L5 5L9 1' stroke='white' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right center;
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .countdown-grid { gap: 10px; }
            .time-value { font-size: 2.5rem; }
            .time-box:not(:last-child)::after { display: none; } /* 移动端隐藏冒号 */
            .time-label { font-size: 0.7rem; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="glow"></div>

    <div class="container">
        <h1>距 侯大周年还有 </h1>
        <div class="subtitle">Designed by Hou Da</div>

        <div class="countdown-grid">
            <div class="time-box">
                <span class="time-value" id="days">00</span>
                <span class="time-label">Days</span>
            </div>
            <div class="time-box">
                <span class="time-value" id="hours">00</span>
                <span class="time-label">Hours</span>
            </div>
            <div class="time-box">
                <span class="time-value" id="minutes">00</span>
                <span class="time-label">Minutes</span>
            </div>
            <div class="time-box">
                <span class="time-value" id="seconds">00</span>
                <span class="time-label">Seconds</span>
            </div>
        </div>

        <div class="target-control">
            <span class="target-text">Target Year</span>
            <select id="year-select">
                </select>
        </div>
    </div>

    <script>
        const targetMonth = 3; // 4月 (JavaScript中月份是0-11，所以4月是3)
        const targetDay = 22;
        
        const daysEl = document.getElementById('days');
        const hoursEl = document.getElementById('hours');
        const minutesEl = document.getElementById('minutes');
        const secondsEl = document.getElementById('seconds');
        const yearSelect = document.getElementById('year-select');

        let targetDate;
        let timerInterval;

        // 初始化逻辑
        function init() {
            populateYears();
            determineInitialTargetDate();
            startTimer();
        }

        // 1. 自动识别逻辑 + 生成下拉菜单
        function populateYears() {
            const currentYear = new Date().getFullYear();
            // 生成未来10年的选项
            for (let i = 0; i < 10; i++) {
                const year = currentYear + i;
                const option = document.createElement('option');
                option.value = year;
                option.text = year;
                option.style.color = "#000"; // 下拉菜单在某些浏览器即使是深色模式也需要黑色字
                yearSelect.appendChild(option);
            }
        }

        // 2. 判断初始目标年份
        function determineInitialTargetDate() {
            const now = new Date();
            const currentYear = now.getFullYear();
            
            // 创建今年4.22的日期对象
            let proposedDate = new Date(currentYear, targetMonth, targetDay, 0, 0, 0);

            // 如果今天已经过了今年的4.22，自动选明年
            if (now > proposedDate) {
                yearSelect.value = currentYear + 1;
            } else {
                yearSelect.value = currentYear;
            }

            updateTargetFromSelect();
        }

        // 3. 监听手动选择
        yearSelect.addEventListener('change', () => {
            updateTargetFromSelect();
            // 重置倒计时效果
            clearInterval(timerInterval);
            startTimer();
        });

        function updateTargetFromSelect() {
            const selectedYear = parseInt(yearSelect.value);
            targetDate = new Date(selectedYear, targetMonth, targetDay, 0, 0, 0);
        }

        // 4. 倒计时核心逻辑
        function startTimer() {
            function update() {
                const now = new Date().getTime();
                const distance = targetDate.getTime() - now;

                if (distance < 0) {
                    // 如果时间到了
                    daysEl.innerText = "00";
                    hoursEl.innerText = "00";
                    minutesEl.innerText = "00";
                    secondsEl.innerText = "00";
                    return;
                }

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                // 补零操作
                daysEl.innerText = days < 10 ? `0${days}` : days;
                hoursEl.innerText = hours < 10 ? `0${hours}` : hours;
                minutesEl.innerText = minutes < 10 ? `0${minutes}` : minutes;
                secondsEl.innerText = seconds < 10 ? `0${seconds}` : seconds;
            }

            update(); // 立即执行一次防止闪烁
            timerInterval = setInterval(update, 1000);
        }

        init();
    </script>
</body>
</html>
